name: feload
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/

  fonts:
    - family: Jaldi
      fonts:
        - asset: assets/fonts/Jaldi-Regular.ttf
        - asset: assets/fonts/Jaldi-Bold.ttf
          weight: 700
